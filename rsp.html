<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="boxText">열림창임</p>
        <button id="close">닫기</button>
    </div>
    
    <button onclick="boxOC('block'); boxText('열림창임');">버튼</button>
    
    <button onclick="boxOC('block'); boxText('아이디를 입력하세요');">버튼1</button>
    <button onclick="boxOC('block'); boxText('비밀번호를 입력하세요');">버튼2</button>
    
    <script>
       
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });
        
        function boxOC(h){
            document.getElementById('alert').style.display = h;
        }
        function boxText(h){
            document.getElementById('boxText').innerHTML = h;
        }
    </script>

</body>
</html>
